<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div>
            <header>Weather Dashboard</header>
    </div>
    <div class="flex-container">
            <!--Left collum-->
            <div style="flex-grow: 3" class="left-col">
                <form action="/action_page.php">
                    <label for="city-search"><strong>Search for a city:</strong></label><br>
                    <input type="text" id="city-search" name="city-search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form><br><br>
                <!--History search goes here-->
                <div id="history-search">

                </div>
            </div>
            <!--Right collum-->
            <div style="flex-grow: 8" class="right-col">
                <!--currect information of the city's weather goes here-->
                <div class="current-info right-col" >
                  <div id="city-name"><strong>City Name:</strong></div>
                  <div id="current-info"></div>
                </div><hr>
                <!--future information of the city's weather goes here-->
                <div class="forecast-info right-col">
                  <div id="forecast"><strong>5-day forecast:</strong></div>
                  <div class="flex-container">
                    <div style="flex-grow: 1" class="future" id="day-0"></div>
                    <div style="flex-grow: 1" class="future" id="day-8"></div>
                    <div style="flex-grow: 1" class="future" id="day-16"></div>
                    <div style="flex-grow: 1" class="future" id="day-24"></div>
                    <div style="flex-grow: 1" class="future" id="day-32"></div>
                  </div>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js" type="text/javascript"></script>
  </body>
</html>
